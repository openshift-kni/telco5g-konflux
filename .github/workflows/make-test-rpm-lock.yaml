---
name: Makefile (test rpm lock scripts)

"on":
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run make test locally for the rpm lock scripts
        run: make -C scripts/rpm-lock test-integration
